<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula css</title>
    <style>
        h1, h2, h3 {
            color: rgb(230, 218, 218);
            font-family: 'Courier New', Courier, monospace;
            border:10px solid rgb(25, 38, 214);
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(66, 55, 55);
            

        }
        h4{
            font-style: italic;
           
        }
        h5{
            font-style: oblique;
            
        }
    </style>
</head><body>
 
    <h1>tamanho de texto</h1>
    <h2>outro tamanho de texto</h2>
    <h3>mais um tamanho de texto</h3>
    <h4>sem formatação de texto</h4>
    <h5>outro italico</h5>
        
</body>
</html>
